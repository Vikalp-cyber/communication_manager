name: communication_manager
description: "A Flutter library to manage communication."
version: 1.0.1
homepage: "https://github.com/Vikalp-cyber/communication_manager"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bluetooth_serial: ^0.4.0
  flutter_blue_plus: ^1.35.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.communication_manager
        pluginClass: CommunicationManagerPlugin